<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#137fec",
            "background-dark": "#101922",
            "surface-dark": "#19232d"
          },
          fontFamily: {
            display: ["Inter", "sans-serif"]
          }
        }
      }
    }
  </script>

  <style>
    body { min-height: 100dvh; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { scrollbar-width: none; }
  </style>
</head>

<body class="bg-background-dark text-white font-display antialiased">

<div class="relative flex min-h-screen flex-col pb-24 max-w-md mx-auto">

  <!-- TOP BAR -->
  <div class="sticky top-0 z-10 border-b border-gray-800 bg-background-dark">
    <div class="flex items-center justify-between px-4 py-3">
      <h1 class="text-xl font-bold">Products</h1>
      <button class="h-10 w-10 rounded-full bg-primary/10 text-primary">
        <span class="material-symbols-outlined">add</span>
      </button>
    </div>

    <!-- SEARCH -->
    <div class="px-4 pb-3">
      <div class="flex h-12 items-center rounded-lg border border-gray-700 bg-surface-dark">
        <span class="material-symbols-outlined px-3 text-gray-400">search</span>
        <input
          id="searchInput"
          type="text"
          placeholder="Search by name..."
          class="h-full w-full bg-transparent px-2 text-sm focus:outline-none"
        />
      </div>
    </div>
  </div>

  <!-- PRODUCTS LIST -->
  <div id="products-list" class="flex flex-col divide-y divide-gray-800">
    <!-- JS dolduracak -->
  </div>

</div>

<!-- BOTTOM NAV -->
<nav class="fixed bottom-0 left-0 right-0 border-t border-gray-800 bg-surface-dark">
  <div class="flex h-16 items-center justify-around">

    <!-- ORDERS -->
    <a href="dashboard.html" class="flex flex-col items-center text-gray-400">
      <span class="material-symbols-outlined">shopping_bag</span>
      <span class="text-xs">Orders</span>
    </a>

    <!-- PRODUCTS (ACTIVE) -->
    <a href="products.html" class="flex flex-col items-center text-primary">
      <span class="material-symbols-outlined"
            style="font-variation-settings:'FILL' 1">inventory_2</span>
      <span class="text-xs">Products</span>
    </a>
  </div>
</nav>

<!-- JS -->
<script src="js/auth.js"></script>
<script src="js/api.js"></script>
<script src="js/products.js"></script>

</body>
</html>
